name: mqttpresence.v1
components:
- id: main
  capabilities:
    - id: presenceSensor
      version: 1
  categories:
    - name: PresenceSensor
metadata:
  ocfDeviceType: x.com.st.d.sensor.presence
preferences:
  - title: "Command Topic"
    name: cmdTopic
    description: "Topic String"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 6
      maxLength: 32
      default: "xxxxx/xxxxx"